<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                
                <!-- login section -->
                
                <div class="hero bg-base-200 min-h-screen">
                   
                    <div class="hero-content flex-col">
                 <div class="w-[100px] h-[100px]"><img class="w-full h-full" src="payoo.png" alt=""></div>
                  <h1 class="text-2xl font-extrabold"><span style="color: red;">SS</span> <span style="color:green ;">Wallet</span></h1>
            
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Enter your number</span>
                            </label>
                            <input id="input-number" type="text" placeholder="Your number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Enter your pin</span>
                            </label>
                            <input id="input-pin" type="password" placeholder="Your pin" class="input input-bordered" autocomplete="off" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
    </main>
   <script src="js/form.js"></script>
</body>
</html>
